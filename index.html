<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
</head>
<body>
    <canvas></canvas>
    <div class="zoom-container">
        <span class="zoom" onclick="nav.updateZoom(-1)">-</span>
        <span>ZOOM</span>
        <span class="zoom" onclick="nav.updateZoom(1)">+</span>
    </div>
    <div class="nav-container">
        <div class="nav"></div>
        <div class="nav nav-hover" onclick="nav.updatePosition(0, -1)">▲</div>
        <div class="nav"></div>
        <div class="nav nav-hover" onclick="nav.updatePosition(-1, 0)">◄</div>
        <div class="nav"></div>
       <div class="nav nav-hover" onclick="nav.updatePosition(1, 0)">►</div>
       <div class="nav"></div>
       <div class="nav nav-hover" onclick="nav.updatePosition(0, 1)">▼</div>
       <div class="nav"></div>
    </div>
</body>
</html>
